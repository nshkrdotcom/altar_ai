<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#553C9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F6AD55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ED8936;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main hexagon -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60"
           fill="url(#grad1)"
           stroke="url(#grad2)"
           stroke-width="4"/>

  <!-- Neural network nodes -->
  <circle cx="100" cy="70" r="8" fill="#F6AD55"/>
  <circle cx="70" cy="100" r="8" fill="#F6AD55"/>
  <circle cx="130" cy="100" r="8" fill="#F6AD55"/>
  <circle cx="85" cy="130" r="8" fill="#F6AD55"/>
  <circle cx="115" cy="130" r="8" fill="#F6AD55"/>

  <!-- Connections -->
  <line x1="100" y1="70" x2="70" y2="100" stroke="#F6AD55" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="70" x2="130" y2="100" stroke="#F6AD55" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="100" x2="85" y2="130" stroke="#F6AD55" stroke-width="2" opacity="0.6"/>
  <line x1="70" y1="100" x2="115" y2="130" stroke="#F6AD55" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="100" x2="85" y2="130" stroke="#F6AD55" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="100" x2="115" y2="130" stroke="#F6AD55" stroke-width="2" opacity="0.6"/>

  <!-- AI Text -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        text-anchor="middle" fill="white">AI</text>

  <!-- Altar text (smaller, above) -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="14"
        text-anchor="middle" fill="#F6AD55" opacity="0.9">ALTAR</text>
</svg>
